  <p i18n="Resources Informations | Body informations how to use the internalization in Angular projects@@body_resources_info">

  </p>

  <input type="hidden" #selection />

  <div class="card-container">

      <a class="card" rel="noopener" href="/{{ locale.code }}/" (click)="selection.value = locale.label">

        <span>{{ locale.label }}</span>

    <pre>ng serve --configuration={{ localeId }}</pre>
